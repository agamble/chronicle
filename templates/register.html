{% extends 'header.html' %}

{% block content %}
  <div class="page-header"><h1>Share notes.<br>
    Collaborate with classmates.<br>
    Never worry about missing a lecture again.<br></h1></div>
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form" method="POST">
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="email" class="form-control" id="inputEmail1" placeholder="Email" name='email'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword2" class="col-lg-2 control-label">Confirm Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name='password'>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" placeholder="Name" name='name'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> I have totally read these terms and conditions and agree to participate in promotional events for Apple's new device
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Sign over your soul, minion</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.container -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
  {% endblock %}
  </html>
